<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример</title>
    <link rel="stylesheet" type="text/css" href="style-profile.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="medium-text">Hello,</div>
    <div class="nickname" id="nickname">Abdulbek</div>
    <div class="green-circle">
        <div class="inner-circle">
            <img src="https://i.postimg.cc/6Q9TFVmy/1614438613-1-p-temnii-fon-noch-1.jpg" alt="Image" class="circle-image"  id="telegram_icon">
        </div>
    </div>
    <div class="svg-container">
        <img src="assets/icon-support.svg" alt="SVG Image">
    </div>
    <div class="container">
        <div class="black-rectangle">
            <div class="total-profit">Total Profit</div>
            <div class="date">December 31, 2000</div>
            <div class="profit-amount" id="profit-amount">45000</div>
            <div class="percent">356</div>
        </div>
        <img src="assets/Polygon 1.svg" alt="Trapezoid" class="trapezoid-svg">
        <div class="small-black-rectangle">
            <div class="rectangle-text">Your Portfolio</div>
       </div>  
    </div>
    <div class="gray-rectangle left">
        <div class="total">Total trades</div>
        <div class="amount" id="amount">69</div>
        <div class="line"></div>
        <div class="week" id="amountweek">292</div>
    </div>
    <div class="gray-rectangle right">
        <div class="total">Total deposit</div>
        <div class="amount" id="amountdep">1488</div>
        <div class="line"></div>
        <div class="week" id="amountdepweek">2020</div>
    </div>
    <div class="ref">Referral Programs</div>
    <div class="more">See more</div>
    <div class="bottom-grey">
        <div class="bottom-white">
            <div class="plan">Current Plan</div>
            <div class="priority">Priority</div>
            <div class="upgrade-rectangle">
                <div class="upgrade">UPGRADE</div>
                <div class="black-circle">
                    <img src="assets/referral.svg" alt="SVG Image" class="ludi">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-line"></div>
    <div class="button-container">
      <div class="viemka">
        <img src="assets/viemka.svg" alt="SVG Image" class="svg1">
      </div>
      <div class="PlayButton">
        <img src="assets/PlayButton.svg" alt="SVG Image">
      </div>
    </div>
    <div class="bottom-icon left">
      <img src="assets/profButton.svg" alt="SVG Image">
    </div>
    <div class="bottom-icon right">
      <img src="assets/walButton.svg" alt="SVG Image">
    </div>

    <script src="profile.js"></script>
</body>
</html>
