<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <link rel="stylesheet" type="text/css" href="lobby.css">
</head>
<body>
    <div class="circle left">
        <div class="inner-circle left">
            <a href="index.html">
              <img src="assets/back.svg" alt="SVG Image" class="circle-image left">
            </a>
        </div>
    </div>
    <div class="byx">BYX</div>
    <div class="circle right">
        <div class="inner-circle">
            <img src="https://i.postimg.cc/6Q9TFVmy/1614438613-1-p-temnii-fon-noch-1.jpg" alt="Image" class="circle-image">
        </div>
    </div>
    <div class="black-rectangle">
        <div class="balance">37,000</div>
        <div class="profit">193</div>
        <div class="gray-text">Investment profit</div>
        <div class="m-rectangle">
            <div class="percent">193</div>
        </div>
    </div>
    <div class="container">
        <div class="svg-item">
            <img src="assets/0.svg" alt="SVG Image" class="tt">
            <div class="last-percent">133</div>
        </div>
        <div class="svg-item">
            <img src="assets/3.svg" alt="SVG Image" class="tt">
            <div class="last-percent">1221</div>
        </div>
        <div class="svg-item">
            <img src="assets/2.svg" alt="SVG Image" class="tt">
            <div class="last-percent">344</div>
        </div>
        <div class="svg-item">
            <img src="assets/1.svg" alt="SVG Image" class="tt">
            <div class="last-percent">896</div>
        </div>
    </div>
    <div class="bigbox">
        <img src="assets/box-lobby.svg" alt="SVG Image" class="white-box">
        <div class="bet-cont">
            <div class="bet">100</div>
            <img src="assets/less.svg" alt="SVG Image" class="strelka left">
            <img src="assets/more.svg" alt="SVG Image" class="strelka">
        </div>
    </div>
    <div class="buy-button">
        <div class="black-field">
            <div class="buy">TAKE PROFIT</div>
        </div>
    </div>
</body>
</html>
